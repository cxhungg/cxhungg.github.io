<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hung's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 1px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 4rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #64ffda;
            transition: width 0.3s ease;
        }
        nav ul li a:hover {
            color: #64ffda;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        main {
            max-width: 700px;
            margin: 120px auto 0 auto;
            padding: 2rem 1.5rem 3rem 1.5rem;
        }
        h1 {
            font-size: 2.7rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            color: #ffffff;
        }
        .intro {
            font-size: 1.25rem;
            margin-bottom: 2.2rem;
            color: #a8b2d1;
        }
        ul.project-list {
            margin: 0 0 2.5rem 0;
            padding-left: 1.2em;
        }
        ul.project-list li {
            font-size: 1.15rem;
            margin: 1.1em 0;
            color: #ffffff;
        }
        ul.project-list a {
            color: #64ffda;
            text-decoration: none;
            transition: color 0.2s;
        }
        ul.project-list a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .github-link {
            font-size: 1.1rem;
            color: #a8b2d1;
            margin-top: 2.5rem;
        }
        .github-link a {
            color: #64ffda;
            text-decoration: none;
        }
        .github-link a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            main {
                margin: 100px 0 0 0;
                padding: 1.2rem 0.5rem 2rem 0.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .intro {
                font-size: 1rem;
            }
            ul.project-list li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="bench.html">Bench</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Projects</h1>
        <div class="intro">
            These are projects I have worked on.
        </div>
        <ul class="project-list">
            <li><a href="physics-engine.html">Physics Engine</a></li>
            <li><a href="market-model.html">Mathematical Model of Market Dynamics</a></li>
            <li><a href="network-anomaly.html">Network Anomaly Detection</a></li>
        </ul>
        <div class="github-link">
            You can also find smaller projects and experiments at my <a href="https://github.com/cxhungg" target="_blank">GitHub page</a>.
        </div>
    </main>
</body>
</html>
